<html>
<head>
    <title>기말을 준비해보자</title>
</head>
<body>
    <h3>어떤 요일에 공부를 했을까</h3>
    <script>
        let n=prompt("요일입력하기")
        switch (n){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금":
                document.write("평일에는 바쁘니까 공부못하징~");
                break;
            case "토":
            case "일":
                document.write("주말에 공부를 왜해 놀아야징");
                break;
                default:
        }
    </script>
    
</body>
</html>
